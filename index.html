<html>
    <head>
        <title>Hello, this is an example!</title>
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>This is my simple, first website.

        <div id="vis"></div>
        <button id="addvis">Add Vis</button>

    </body>
    <script>
        var yourVlSpec =
{
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/movies.json"},
  "mark": {"type": "bar"},
  "encoding": {
    "x": {"field": "Running Time min", "type": "quantitative", "bin": true},
    "y": {"aggregate": "count", "type": "quantitative"}
  }
};
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("addvis").addEventListener("click", (event) => {
        var embedded = vegaEmbed('#vis', yourVlSpec);
    });
});
    </script>
</html>
